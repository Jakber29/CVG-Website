<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Investor Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">CVG Portal</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" class="w-full p-2 border rounded" placeholder="Enter your username">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full p-2 border rounded" placeholder="Enter your password">
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-brand-primary text-white px-4 py-2 rounded hover:bg-brand-secondary">Login</button>
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
      </div>
    </form>
    <p class="text-center text-gray-500 text-sm mt-4">__________</p>
  </div>
</body>
</html>
